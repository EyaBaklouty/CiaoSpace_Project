  <script>
    getLocation();
      function register(){
          // Post a partner
      var url = "http://192.168.43.93:3000/partners";
      
      var data = {};
      // récupération des données dans la variable data . 
          
      data.username  = document.getElementById("username").value;
      data.mat_f  = document.getElementById("mat_f").value;
      data.adresse  = document.getElementById("adresse").value;
      data.type_activite  = document.getElementById("type_activite").value;
      data.email  = document.getElementById("email").value;
      data.tel  = document.getElementById("tel").value;
      data.password  = document.getElementById("password").value;
      data.lien_fb  = document.getElementById("lien_fb").value;
      data.lien_insta  = document.getElementById("lien_insta").value;
      data.image  = document.getElementById("image").value;
      data.x = document.getElementById("x").value;
      data.y = document.getElementById("y").value;

      
      
      
      var json = JSON.stringify(data);
      var xhr = new XMLHttpRequest(); // definir une request de connection standard js 
      xhr.open("POST", url, true);  // choisir la méthode post comme méthode d'accès au serveur pour avoir la possibilité d'envoyer les données au serveur .
      xhr.setRequestHeader('Content-type','application/json; charset=utf-8');
      xhr.onload = function () {
          var partners = JSON.parse(xhr.responseText);
          if (xhr.readyState == 4 && xhr.status == "200") {
              console.table(partners);
  
        alert(" partenaire ajouter ");
            
        location.replace("../../Partner/template/pages/samples/login.html");
      
          } else {
              alert(partners.message);
              console.table(partners);
          
          }
      }
      xhr.send(json);
      }
  
</script>


  
<script>
function initMap() {
    var myLatLng = {lat: 35.82556, lng: 10.64111};
  
    var map = new google.maps.Map(document.getElementById('map'), {
      center: myLatLng,
      zoom: 13
    });
  
    var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!',
          draggable: true
        });
  
     google.maps.event.addListener(marker, 'dragend', function(marker) {
        var latLng = marker.latLng;
        document.getElementById("x").value = latLng.lat();
        document.getElementById("y").value = latLng.lng();
        document.getElementById('lat-span').innerHTML = latLng.lat();
        document.getElementById('lon-span').innerHTML = latLng.lng();
     });
}
  
</script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap" async defer></script>
